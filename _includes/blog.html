<!-- Portfolio Grid Section -->
<section class="page-section bg-light" id="blog">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Portfolio</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-lg-4 col-sm-6 mb-4">
                <!-- Portfolio item 1-->
                <div class="blog-item">
                    <a class="blog-link" data-bs-toggle="modal" href="#portfolioModal{{ post.modal-id }}">
                        <div class="blog-hover">
                            <div class="blog-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{{ 'assets/img/portfolio/' | append: post.thumbnail | relative_url }}" alt="{{ post.thumbnail }}" />
                    </a>
                    <div class="blog-caption">
                        <div class="blog-caption-heading">{{ post.title }}</div>
                        <div class="blog-caption-subheading text-muted">{{ post.subtitle }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
